# configuration for objects and agents, add scene as well
task_name: ThreeRobotsStackCube
scene:
  name: Table
  primitives:
    - name: goal_region
      builder: mani_skill.utils.building.actors.build_red_white_target
      params:
        radius: 0.12
        thickness: 0.00005  # 1e-5
        name: goal_region
        add_collision: False
        body_type: kinematic
        initial_pose:
          p: [-0.05, 0., 0.001]

      pos:
        ppos:
          p: [-0.05, 0., 0.001]
          q: [0., 1.5707963268, 0.]
        qpos: [0., 0.70710678, 0., 0.70710678]
        randp_scale: [0., 0., 0.]
        randq_scale: [0., 0., 0., 0.]

    - name: cubeA
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.02
        color: [0.04705882, 0.16470588, 0.62745098, 1.]
        name: cubeA
        initial_pose:
          p: [-0.025, -0.115, 0.02]

      pos:
        ppos:
          p: [-0.025, -0.115, 0.02]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0.05, -0.05, 0.]
        randq_scale: [0., 0., 0., 0.]
        random_quaternions: [1, 1, 0]

    - name: cubeB
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.02
        color: [0, 1, 0, 1]
        name: cubeB
        initial_pose:
          p: [-0.025, 0.115, 0.02]

      pos:
        ppos:
          p: [-0.025, 0.115, 0.02]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0.05, 0.05, 0.]
        randq_scale: [0., 0., 0., 0.]
        random_quaternions: [1, 1, 0]

    - name: cubeC
      builder: mani_skill.utils.building.actors.build_cube
      params:
        half_size: 0.02
        color: [1, 0, 0, 1]
        name: cubeC
        initial_pose:
          p: [0.185, -0.05, 0.02]

      pos:
        ppos:
          p: [0.185, -0.05, 0.02]
        qpos: [1., 0., 0., 0.]
        randp_scale: [0.05, 0.05, 0.]
        randq_scale: [0., 0., 0., 0.]
        random_quaternions: [1, 1, 0]
  
  assets: 
    - name: table
      file_path: assets/scenes/table/table.glb
      collision:
        type: box
        pos:
          p: [0, 0, 0.45982145]
          half_size: [3.0225, 1.51125, 0.45982145]
      pos: 
        ppos:
          p: [-0.12, 0., -0.9196429]
          q: [0., 0., 1.5707963268]
        randp_scale: [0., 0., 0.]
        randq_scale: [0., 0., 0., 0.]
      scale: [4.375, 4.375, 1.75]
  env:
    floor_width: 100

