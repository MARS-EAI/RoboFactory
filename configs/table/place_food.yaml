task_name: PlaceFood
scene:
  name: Table
  assets: 
    - name: table
      file_path: assets/scenes/table/table.glb
      collision:
        type: box
        pos:
          p: [0, 0, 0.45982145]
          half_size: [3.0225, 1.51125, 0.45982145]
      pos: 
        ppos:
          p: [-0.12, 0., -0.9196429]
          q: [0., 0., 1.5707963268]
        randp_scale: [0., 0., 0.]
        randq_scale: [0., 0., 0., 0.]
      scale: [4.375, 4.375, 1.75]
  env:
    floor_width: 100
    
objects:
  -
    name: pot
    file_path: assets/objects/pot_annotated/mobility.urdf
    annotation_path: assets/objects/pot_annotated/model_data.json
    scale: 0.2
    density: 1
    pos:
      ppos:
        p: [-0.15, 0.05, 0.08]
        q: [0., 0., 0.]    # not used
      qpos: [0.732, 0.007, -0.009, 0.681]
      randp_scale: [0.3, 0, 0.]
      randq_scale: [0., 0., 0., 0.]
  -
    name: meat
    file_path: assets/objects/meat_annotated/textured.obj
    annotation_path: assets/objects/meat_annotated/model_data.json
    material: 
      type: sapien.pysapien.physx.PhysxMaterial
      params:
        static_friction: 0.5
        dynamic_friction: 0.3
        restitution: 0.
    visual:
      filename: assets/objects/meat_annotated/textured.obj
      scale: [0.08, 0.4, 0.08]
    collision:
      type: convex
      filename: assets/objects/meat_annotated/textured.obj
      scale: [0.08, 0.4, 0.08]
    pos:
      ppos:
        p: [-0.15, -0.2, 0.001]
      qpos: [0.733, 0.082, -0.011, 0.675]
      randp_scale: [0.3, 0, 0.]
      randq_scale: [0., 0., 0., 0.]
    mass_params:
      mass: 0.5
      cmass_local_pose: [0., 0., 0.]
      inertia: [0.1, 0.1, 0.1]

